{% extends "base_generic.html" %}

{% block content %}
  <h1>Teacher List</h1>
  {% if teacher_list %}
  <ul>
    {% for teacher in teacher_list %}
      <li>
        <a href="{{ teacher.get_absolute_url }}">{{ teacher.full_name }}</a> ({{teacher.email}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no teachers in the school.</p>
  {% endif %}
{% endblock %}
