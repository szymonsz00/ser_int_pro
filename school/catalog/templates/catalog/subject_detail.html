{% extends "base_generic.html" %}

{% block content %}

<h1>Subject: {{ subject }} </h1>

<div style="margin-left:20px;margin-top:20px">
<h4>Teachers</h4>

<dl>
{% for teacher in subject.teacher_set.all %}
  <dt><a href="{% url 'teacher-detail' teacher.pk %}">{{teacher}}</a></dt>
{% endfor %}
</dl>

</div>
{% endblock %}
